    name: postgres_data
  mongodb_data:
    name: mongodb_data
  redis_data:
    name: redis_data
  kafka_data:
    name: kafka_data
  falkordb_data:
    name: falkordb_data
  portainer_data:
    name: portainer_data
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data
  ingestion-volume-dag-airflow:
  ingestion-volume-dags:
  ingestion-volume-tmp:
  es-data:

networks:
  app_network:
    name: app_network
    driver: bridge